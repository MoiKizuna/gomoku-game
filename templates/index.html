<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        /* 游戏容器 */
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* 棋盘容器 */
        .board-container {
            background-color: #DEB887;
            border: 2px solid #8B4513;
            border-radius: 5px;
            padding: 20px;
        }

        /* 棋盘 */
        #board {
            display: grid;
            gap: 0;
            background-color: #DEB887;
            border: 1px solid #8B4513;
            width: max-content;
        }

        /* 棋盘格子 */
        .cell {
            width: 40px;
            height: 40px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            background-color: transparent;
        }

        /* 棋子样式 */
        .piece {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            position: relative;
            z-index: 1;
        }

        .piece.black {
            background-color: #000;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        .piece.white {
            background-color: #fff;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* 控制按钮 */
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #status {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <h1>五子棋游戏</h1>
        <div class="board-container">
            <div id="board"></div>
        </div>
        <p id="status">请选择模式开始游戏</p>
        <div class="controls">
            <button onclick="startGame('player')">玩家先手</button>
            <button onclick="startGame('ai')">AI先手</button>
            <button onclick="resetGame()">重置游戏</button>
        </div>
    </div>

    <script>
        const boardElement = document.getElementById('board');
        const statusElement = document.getElementById('status');
        const boardSize = {{ board_size }};
        let board = Array.from({ length: boardSize }, () => Array(boardSize).fill(''));
        let gameStarted = false;
        let gameOver = false;
        let aiTurn = false;

        function createBoard() {
            boardElement.style.gridTemplateColumns = `repeat(${boardSize}, 40px)`;
            boardElement.style.gridTemplateRows = `repeat(${boardSize}, 40px)`;
            boardElement.innerHTML = '';
            for (let x = 0; x < boardSize; x++) {
                for (let y = 0; y < boardSize; y++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.x = x;
                    cell.dataset.y = y;
                    cell.style.borderTop = '1px solid #8B4513';
                    cell.style.borderLeft = '1px solid #8B4513';
                    if (y === boardSize - 1) {
                        cell.style.borderRight = '1px solid #8B4513';
                    }
                    if (x === boardSize - 1) {
                        cell.style.borderBottom = '1px solid #8B4513';
                    }
                    cell.addEventListener('click', handleCellClick);
                    boardElement.appendChild(cell);
                }
            }
            console.log(`Debug: Created board with ${boardSize}x${boardSize} cells`);
        }

        function handleCellClick(event) {
            if (!gameStarted || gameOver || aiTurn) return;

            const cell = event.target.closest('.cell');
            if (!cell || cell.querySelector('.piece')) return;

            const x = parseInt(cell.dataset.x);
            const y = parseInt(cell.dataset.y);
            if (board[x][y] !== '') return;

            const piece = document.createElement('div');
            piece.className = 'piece black';
            cell.appendChild(piece);
            board[x][y] = 'X';

            aiTurn = true;
            fetch('/move', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ x: x, y: y })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'win') {
                        statusElement.textContent = `游戏结束，${data.winner}获胜！`;
                        gameOver = true;
                    } else if (data.status === 'continue') {
                        const aiMove = data.ai_move;
                        board[aiMove.x][aiMove.y] = 'O';
                        const aiCell = document.querySelector(`.cell[data-x='${aiMove.x}'][data-y='${aiMove.y}']`);
                        const aiPiece = document.createElement('div');
                        aiPiece.className = 'piece white';
                        aiCell.appendChild(aiPiece);
                        statusElement.textContent = 'AI 已移动';
                    } else if (data.status === 'error') {
                        statusElement.textContent = `错误: ${data.message}`;
                    }
                    aiTurn = false;
                })
                .catch(error => {
                    console.error('Error:', error);
                    aiTurn = false;
                });
        }

        function startGame(firstPlayer) {
            fetch('/reset', {
                method: 'POST'
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'reset') {
                        board = Array.from({ length: boardSize }, () => Array(boardSize).fill(''));
                        createBoard();
                        gameStarted = true;
                        gameOver = false;
                        statusElement.textContent = '游戏正在进行中...';

                        if (firstPlayer === 'ai') {
                            aiTurn = true;
                            fetch('/move', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({ x: -1, y: -1 })
                            })
                                .then(response => response.json())
                                .then(data => {
                                    if (data.status === 'continue') {
                                        const aiMove = data.ai_move;
                                        board[aiMove.x][aiMove.y] = 'O';
                                        const aiCell = document.querySelector(`.cell[data-x='${aiMove.x}'][data-y='${aiMove.y}']`);
                                        const aiPiece = document.createElement('div');
                                        aiPiece.className = 'piece white';
                                        aiCell.appendChild(aiPiece);
                                        statusElement.textContent = 'AI 已移动';
                                    } else if (data.status === 'win') {
                                        statusElement.textContent = `游戏结束，${data.winner}获胜！`;
                                        gameOver = true;
                                    } else if (data.status === 'error') {
                                        statusElement.textContent = `错误: ${data.message}`;
                                    }
                                    aiTurn = false;
                                })
                                .catch(error => {
                                    console.error('Error:', error);
                                    aiTurn = false;
                                });
                        }
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function resetGame() {
            fetch('/reset', {
                method: 'POST'
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'reset') {
                        board = Array.from({ length: boardSize }, () => Array(boardSize).fill(''));
                        createBoard();
                        gameStarted = false;
                        gameOver = false;
                        aiTurn = false;
                        statusElement.textContent = '游戏已重置。请选择模式开始游戏。';
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        createBoard();
    </script>
</body>

</html>
